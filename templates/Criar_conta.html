<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" sizes="16x16">
</head>
<div class="d-flex justify-content-start px-5">
    <img src="{{ url_for('static', filename='imagem.jpg') }}" height="550" width="700   "
        alt="imagem gatos e cachorros">
</div>

<body class="d-flex align-items-right py-4 bg-light">
    <main class="w-100 m-auto form-container">
        <form action="/cadastrar_novo_usuario" method="POST">
            <h1 class="h3 mb-4 fw-normal">Criar nova conta</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" placeholder="Seunome" />
                <label for="nomeUsuario">Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="criarEmail" name="criarEmail"
                    placeholder="seuemail@gmail.com" />
                <label for="loginEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="criarSenha" name="criarSenha" placeholder="Password" />
                <label for="criarSenha">Senha</label>
                <i id="togglePassword" class="bi bi-eye-fill position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="criarSenha2" name="criarSenha2"
                    placeholder="Password" />
                <label for="criarSenha2">Confirmar Senha</label>
                <i id="togglePassword2" class="bi bi-eye-fill position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="error-message">
                Todos os campos precisam ser preenchidos corretamente!
            </div>
            <div class="alert alert-danger d-none" role="alert" id="error-message-senhas">
                As senhas n√£o coincidem!
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit" class="btn btn-custom w-100 py-2 mb-2">Criar conta</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js' ) }}"></script>
</body>

</html>
