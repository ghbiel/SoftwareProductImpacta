<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.png') }}" sizes="16x16">
</head>

<body class="d-flex align-items-center py-4 bg-light">

    <main class="w-100 m-auto form-container">
        <form action="/logar" method="POST">
            <div class="d-flex justify-content-center">
                <img src="{{ url_for('static', filename='logo.png') }}" class="mb-3" height="150" width="300    "
                    alt="Logo Viva Pet">
            </div>
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="loginEmail" name="loginEmail"
                    placeholder="seuemail@gmail.com" />
                <label for="loginEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginSenha" name="loginSenha"
                    placeholder="Password    " />
                <label for="loginSenha">Senha</label>
                <i id="togglePassword" class="bi bi-eye-fill position-absolute"
                    style="top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="error-message">
                Todos os campos precisam ser preenchidos corretamente!
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <!--<div class="form-check text-star mb-3">
                <input type="checkbox" class="form-check-input" id="lembrarSenha" name="lembrarSenha" />
                <label class="form-check-label" for="flexCheckDefault">Lembrar senha</label>
            </div>-->
            <button type="submit" class="btn btn-custom w-100 py-2 mb-2">Entrar</button>
            <button type="button" class="btn btn-custom_2 w-100 py-2"
                onclick="window.location.href='/criar-conta';">Criar conta</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='script.js' ) }}"></script>
</body>

</html>
